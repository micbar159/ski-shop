<div class="flex flex-col gap-3">
    <div class="flex justify-between items-center">
        <mat-paginator 
            (page)="handlePageEvent($event)"
            [length]="products?.count"
            [pageSize]="shopParams.pageSize"
            [showFirstLastButtons]="true"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="shopParams.pageNumber - 1"
            aria-label="Select page">
        </mat-paginator>
        <form 
            class="realative flex items-center w-full max-w-md mx-4"
            #searchForm="ngForm" 
            (ngSubmit)="onSearchChange()">
            <div class="flex border border-gray-300 rounded-lg w-full pl-3 match-input-height">
                <input 
                    type="search" 
                    placeholder="Search"
                    class="w-full border border-transparent"
                    name="search"
                    [(ngModel)]="shopParams.search"/>
                <button mat-icon-button type="submit">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
           
        </form>
        <div class="flex gap-3">
            <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort
            </button>
        </div>                
    </div>
    <div class="grid grid-cols-5 gap-4">
        @for (product of products?.data; track product.id) {
            <app-product-item [product]="product"></app-product-item>
        }
    </div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="true" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
                {{sort.name}}
            </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
